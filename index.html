<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montaga&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="containter">
      <div class="app">
        <form class="forms">
          <input
            type="text"
            placeholder="City..."
            id="city-input"
            class="form-control"
          />
          <input
            type="submit"
            value="Search"
            class="btn btn-primary"
            id="search"
          />
          <input
            type="submit"
            value="Use current location"
            id="current-location"
            class="btn btn-secondary"
          />
        </form>
        <ul class="frontDetails">
          <li id="cityMain"></li>
          <li id="dateMain"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-5">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              class="imageTop"
              id="mainImage"
            />
          </div>
          <div class="col-7">
            <ul class="sideDetails">
              <li id="temp">Â°C</li>
              <li id="feel">Feels like</li>
              <li id="humidity">Humidity</li>
              <li id="wind">Wind</li>
            </ul>
          </div>
        </div>
        <hr />

        <div id="weather-forecast"></div>
      </div>
    </div>
    <span class="codeLink"
      ><a href="https://github.com/ghklaud9/weather-app" class="link"
        >Open source code</a
      >
      <span class="name">by Klaudia Sobczyk</span></span
    >
    <script src="src/app.js"></script>
  </body>
</html>
