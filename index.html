<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montaga&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="containter">
      <div class="app">
        <form>
          <input
            type="text"
            placeholder="City..."
            id="city-input"
            class="form-control"
          />
          <input type="submit" value="Search" class="btn btn-primary" />
          <input
            type="submit"
            value="Use current location"
            id="current-location"
            class="btn btn-secondary"
          />
        </form>
        <ul class="frontDetails">
          <li id="cityMain"></li>
          <li id="dateMain"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-5">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              class="imageTop"
              id="mainImage"
            />
          </div>
          <div class="col-7">
            <div class="buttons">
              <button id="celsius" class="btn btn-primary btn-sm">°C</button>
              <button id="farhenheit" class="btn btn-secondary btn-sm">
                °F
              </button>
            </div>
            <ul class="sideDetails">
              <li id="temp">Temperature</li>
              <li id="feel">Feels like</li>
              <li id="humidity">Humidity</li>
              <li id="wind">Wind</li>
            </ul>
          </div>
          <hr />
        </div>
        <div class="row">
          <div class="col-2">
            <img src="images/stormycloud.jpg" class="imageBottom" />
            <div class="day">Monday</div>
            <div class="temp">12°C</div>
          </div>
          <div class="col-2">
            <img src="images/sunnycloud.jpg" class="imageBottom" />
            <div class="day">Tuesday</div>
            <div class="temp">14°C</div>
          </div>
          <div class="col-2">
            <img src="images/sunnycloud.jpg" class="imageBottom" />
            <div class="day">Wednesday</div>
            <div class="temp">15°C</div>
          </div>
          <div class="col-2">
            <img src="images/thunderstorm.jpg" class="imageBottom" />
            <div class="day">Thursday</div>
            <div class="temp">14°C</div>
          </div>
          <div class="col-2">
            <img src="images/cloudy.jpg" class="imageBottom" />
            <div class="day">Friday</div>
            <div class="temp">13°C</div>
          </div>
          <div class="col-2">
            <img src="images/sunnycloud.jpg" class="imageBottom" />
            <div class="day">Saturday</div>
            <div class="temp">16°C</div>
          </div>
        </div>
      </div>
    </div>
    <span class="codeLink"
      ><a href="https://github.com/ghklaud9/weather-app" class="link"
        >Open source code</a
      >
      by Klaudia Sobczyk</span
    >
    <script src="src/app.js"></script>
  </body>
</html>
